<html>
<head>
    <title>Practical 18</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiger</td>
                <td><img src="tiger.jpg" alt="Tiger"></td>
                <td>Animal</td>
            </tr>
            <tr>
                <td>Eagle</td>
                <td><img src="eagle.jpg" alt="Eagle"></td>
                <td>Bird</td>
            </tr>
            <tr>
                <td>Rabbit</td>
                <td><img src="rabbit.jpg" alt="Rabbit"></td>
                <td>Animal</td>
            </tr>
            <tr>
                <td>Parrot</td>
                <td><img src="parrot.jpg" alt="Parrot"></td>
                <td>Bird</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
